
services:
  - type: web
    name: myth-ai-chat
    # Use 'python' for Python environments, or 'docker' if you are using a Dockerfile.
    env: python
    # Specifies the Python version to use.
    pythonVersion: '3.11'
    # The plan for the service. 'free' is available, 'starter' is a paid tier.
    plan: free
    # Commands to run to build your application.
    buildCommand: "pip install -r requirements.txt"
    # The command to start your web server.
    # It tells Gunicorn to find the 'app' object inside the 'app.py' file.
    startCommand: "gunicorn app:app"
    # Health check path to ensure the service is running.
    healthCheckPath: /
    # Environment variables should be set in the Render dashboard for security,
    # NOT listed here in plain text.
    # Go to your service's "Environment" tab on Render and add the keys and
    # values from your .env file as "Secret Files" or individual environment variables.
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_ENV
        value: production # Important: Set to production for live deployments
      # Example of how you would set other keys in the Render dashboard:
      # - key: SECRET_KEY
      #   sync: false
      # - key: GEMINI_API_KEY
      #   sync: false
      # - key: STRIPE_SECRET_KEY
      #   sync: false
